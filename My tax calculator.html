<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
        }
        input, select, button {
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #threejs-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="threejs-canvas"></div>
    <div class="container">
        <h1 class="text-center">Income Tax Calculator</h1>
        <form id="taxForm">
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>
            
            <label for="jobCategory">Job Category:</label>
            <select id="jobCategory" name="jobCategory" required>
                <option value="salaried">Salaried</option>
                <option value="self-employed">Self-employed</option>
            </select>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="deductions">Deductions (80C, 80D, etc.):</label>
            <input type="number" id="deductions" name="deductions">
            
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
            
            <button type="submit">Calculate Tax</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('taxForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const salary = parseFloat(document.getElementById('salary').value);
            const jobCategory = document.getElementById('jobCategory').value;
            const age = parseInt(document.getElementById('age').value);
            const deductions = parseFloat(document.getElementById('deductions').value) || 0;
            const state = document.getElementById('state').value;
            
            let tax = 0;
            
            // Example tax calculation logic based on age
            if (age < 60) {
                if (salary <= 250000) {
                    tax = 0;
                } else if (salary <= 500000) {
                    tax = (salary - 250000) * 0.05;
                } else if (salary <= 1000000) {
                    tax = (salary - 500000) * 0.2 + 12500;
                } else {
                    tax = (salary - 1000000) * 0.3 + 112500;
                }
            } else {
                // Different slabs for senior citizens
            }
            
            // State-specific adjustments
            switch(state) {
                case 'Karnataka':
                    tax += 500; // Example adjustment for Karnataka
                    break;
                case 'Maharashtra':
                    tax -= 1000; // Example adjustment for Maharashtra
                    break;
                // Add more cases for other states
                default:
                    break;
            }
            
            tax -= deductions;
            tax = tax < 0 ? 0 : tax;
            
            document.getElementById('result').innerText = `Total Tax Payable: â‚¹${tax.toFixed(2)}`;
        });

        // Three.js 3D Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('threejs-canvas').appendChild(renderer.domElement);

        const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
        const material = new THREE.MeshBasicMaterial({ color: 0x007bff, wireframe: true });
        const torus = new THREE.Mesh(geometry, material);
        scene.add(torus);

        camera.position.z = 50;

        function animate() {
            requestAnimationFrame(animate);
            torus.rotation.x += 0.01;
            torus.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
